<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- COUNTER -->
    <section id="counter">
        <div class="wraper">
            <h1>Increment/Decriment Project</h1>
            <div class="card">
                <button class="decrement">-</button>
                  <input class="quantity" type="number" placeholder="0">
                <button class="increment">+</button>
            </div>
        </div>
    </section>
    <!-- COUNTER END -->


    <!-- RANGE VIEW -->
    <section id="range">
        <div class="container">
            <div class="card-range">
                <input type="range" class="range">
                <h1 class="result-range" style="text-align: center;">0</h1>
            </div>
        </div>
    </section>
    <!-- RANGE VIEW END  -->



    <!-- COLORE  -->
    <section id="color">
        <div class="color-container">
            <button class="change-color">Click</button>
        </div>
    </section>
    <!-- COLORE END  -->
    

    <script src="./app.js"></script>
</body>
</html>
